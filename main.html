<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AccioJob Form</title>

    <!-- Bootstrap 5 CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
</head>

<body class="p-4">
    <div class="container">

        <h2 class="mb-4">Intern Application Form</h2>

        <form>

            <!-- First Name -->
            <div class="mb-3">
                <label for="first-name-input" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name-input" required />
                <div class="invalid-feedback">Invalid First Name</div>
            </div>

            <!-- Last Name -->
            <div class="mb-3">
                <label for="last-name-input" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name-input" required />
                <div class="invalid-feedback">Invalid Last Name</div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email-input" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email-input" required />
                <div class="invalid-feedback">Invalid Email</div>
            </div>

            <!-- College -->
            <div class="mb-3">
                <label for="college-input" class="form-label">College</label>
                <input type="text" class="form-control" id="college-input" required />
                <div class="invalid-feedback">Invalid College Name</div>
            </div>

            <!-- Roll No -->
            <div class="mb-3">
                <label for="roll-no-input" class="form-label">Roll No.</label>
                <input type="text" class="form-control" id="roll-no-input" required />
                <div class="invalid-feedback">Invalid Roll No</div>
            </div>

            <!-- Graduation Year -->
            <div class="mb-3">
                <label for="grad-year-select" class="form-label">Graduation Year</label>
                <select class="form-select" id="grad-year-select" required>
                    <option value="" disabled selected>Select Year</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                </select>
                <div class="invalid-feedback">Select a valid graduation year</div>
            </div>

            <!-- Conditions Checkbox -->
            <div class="mb-3 form-check">
                <input
                    type="checkbox"
                    class="form-check-input"
                    id="conditions-checkbox"
                    required
                />
                <label for="conditions-checkbox" class="form-label">
                    Agree to terms and conditions
                </label>
                <div class="invalid-feedback">You must agree before submitting</div>
            </div>

            <button class="btn btn-primary">Submit</button>

        </form>
    </div>
</body>
</html>
